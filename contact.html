<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Contact</title>
</head>

<body style="background-image:url(https://i.imgur.com/cc95MzO.jpg) ;">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html" style="margin-left: 2%;">Michael Wester</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav" style="margin-left: 85%;">
                <a class="nav-link" href="index.html">About</a>
                <a class="nav-link active" href="contact.html">About <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </div>
        </div>
    </nav>

    <main class="w-75 h-75 bg-secondary text-white" style="margin-top: 5%; margin-left: 5%; padding: 2%; width: auto; ">
        <h1>Contact</h1>
        <container class="row">
            <form>
                <div class="form-group" style="width: 200%;">
                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="eg. John Smith">
                </div>
                <div class="form-group" style="width: 200%;">
                    <label for="formGroupExampleInput2">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="eg. johnsmith2000@gmail.com">
                </div>
                <div class="form-group" style="width: 200%;">
                    <label for="formGroupExampleInput2">Message</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="eg. Hello Michael!">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </container>

    </main>

</body>

</html>
